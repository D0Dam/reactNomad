<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<script type="text/babel">
		const root = document.getElementById("root");
		function Btn({ btnText, changeBtnText, fontSize = 14 }) {
			return (
				<button
					onClick={changeBtnText}
					style={{
						backgroundColor: "tomato",
						color: "white",
						padding: "10px 20px",
						border: 0,
						borderRadius: 10,
						fontSize,
					}}
				>
					{btnText}
				</button>
			);
		}
		Btn.propTypes = {
			text: PropTypes.string.isRequired,
			fontSize: PropTypes.umber,
		};
		const App = () => {
			const [val, setVal] = React.useState("Save Changes");
			const [save, setSave] = React.useState(true);
			const changeBtnText = () => {
				if (save) {
					setVal("Revert Changes");
					setSave(false);
				} else {
					setVal("Save Changes");
					setSave(true);
				}
			};
			return (
				<div>
					<Btn btnText={val} changeBtnText={changeBtnText} fontSize={18} />
					<Btn btnText="Continue" />
				</div>
			);
		};
		ReactDOM.render(<App />, root);
	</script>
</html>
